<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="김명빈-프로필" />
        <meta property="og:description" content="왕자를 소개하지" />
        <meta property="og:image" content="공유할 이미지" />
        <title>김명빈-프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
        body {
            background-color:rgb(192, 175, 121)
        }
        .profile {
            width: 100px;
            height: 100px;
            
            border-radius: 30px;
            
            border :3px solid rgb(51, 51, 51);
            
            background-image: url(prince.jpg);
            background-position: center;
            background-size: cover;
        }
        .main{
            color: rgb(29, 29, 29);
            font-size: 18px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: rgb(29, 29, 29);
            font-size: 13px;
            font-weight: light;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            
            width:300px;
            margin:30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: rgb(189, 118, 12);
            border-radius: 8px;

            margin-bottom: 18px;

            font-size: 14px;
            font-weight: bold;
           

        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }

        .wrap > a:hover {
            background-color: #ffaaaa;
            font-size: 14.5px;
        }
        </style>
    </head>
    <body>
        <div class="image"></div>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">김명빈</h1>
            <h2 class="sub">composer</h2>
            <a target="_blank" href="https://www.instagram.com/m0hamen">Instagram</a>
            <a target="_blank" href="https://www.melon.com/album/detail.htm?albumId=10737081">Melon
            <a target="_blank" href="https://www.genie.co.kr/detail/albumInfo?axnm=82316341">Genie</a>
            <a target="_blank" href="https://open.spotify.com/artist/4ab6ytZdBv4VsTt5aUQC1d">Spotify</a>
        <div>
    </body>
</html>
